<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Syne:wght@400;700;800&family=Playfair+Display:ital,wght@1,400;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      body {
        background-color: #050505;
        color: #ffffff;
        cursor: none; /* Hide default cursor */
        overflow-x: hidden;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Font Classes */
      .font-headline { font-family: 'Oswald', sans-serif; letter-spacing: -0.02em; }
      .font-display { font-family: 'Syne', sans-serif; }
      .font-serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }
      .font-mono-custom { font-family: 'Space Mono', monospace; }
      
      /* Utilities */
      .mix-blend-diff { mix-blend-mode: difference; }
      
      /* Text Stroke Utility */
      .text-stroke-white {
        -webkit-text-stroke: 1px rgba(255,255,255,0.8);
        color: transparent;
      }
      .text-stroke-thin {
        -webkit-text-stroke: 0.5px rgba(255,255,255,0.5);
        color: transparent;
      }
      
      /* Scrollbar hiding for clean look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Text selection color */
      ::selection {
        background: #ffffff;
        color: #000000;
      }

      /* Input Reset */
      input, textarea {
        background: transparent;
        border-radius: 0;
        -webkit-appearance: none;
      }
      input:focus, textarea:focus {
        outline: none;
      }
      
      /* Awwwards specific easing */
      .ease-expo { transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
